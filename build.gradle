plugins {    
    // Apply the java library plugin instead of the 'java' one b/c this package 
    // is a library for other packages to consume, not an application
    id 'java-library'

    // Adding the Lombok plugin so we can use annotations
    id 'io.freefair.lombok' version '8.12'
}

repositories {
    gradlePluginPortal()
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

group = 'com.dataforgemodels'
version = '1.0.0'
